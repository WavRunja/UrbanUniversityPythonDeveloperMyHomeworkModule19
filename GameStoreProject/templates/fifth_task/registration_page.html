<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1>Форма регистрации</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Введите логин:</label>
        <input type="text" name="username" maxlength="30" required><br><br>

        <label for="password">Введите пароль:</label>
        <input type="password" name="password" minlength="8" required><br><br>

        <label for="repeat_password">Повторите пароль:</label>
        <input type="password" name="repeat_password" minlength="8" required><br><br>

        <label for="age">Введите свой возраст:</label>
        <input type="number" name="age" maxlength="3" required><br><br>

        <button type="submit">Зарегистрироваться</button>
        <p></p>
        <button onclick="window.location.href='/platform/'">Вернуться обратно</button>
    </form>
</body>
</html>
