<!DOCTYPE html>
<html lang="en">
{% extends 'fourth_task/menu.html' %}
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {% block pagename %}
    {{ title }}
    {% endblock %}

    {% block content %}
    <ul>
        {% for game in games %}
        <li>{{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }} <button>Купить</button></li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/platform/'">Вернуться обратно</button>
    {% endblock %}
</body>
</html>
